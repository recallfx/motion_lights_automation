<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Motion sensor (top) -->
  <circle cx="100" cy="50" r="25" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2"/>
  <circle cx="100" cy="50" r="18" fill="#5BA3F5"/>
  
  <!-- Motion detector waves -->
  <path d="M 100 50 Q 115 50 120 35" stroke="#FF6B6B" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 100 50 Q 120 50 130 25" stroke="#FF6B6B" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Light bulbs (bottom) -->
  <!-- Left bulb -->
  <ellipse cx="50" cy="140" rx="18" ry="25" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <ellipse cx="50" cy="140" rx="24" ry="32" fill="#FFD700" opacity="0.2"/>
  <rect x="42" y="162" width="16" height="15" rx="2" fill="#888" stroke="#666" stroke-width="1"/>
  
  <!-- Center bulb -->
  <ellipse cx="100" cy="135" rx="18" ry="25" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <ellipse cx="100" cy="135" rx="24" ry="32" fill="#FFD700" opacity="0.2"/>
  <rect x="92" y="157" width="16" height="15" rx="2" fill="#888" stroke="#666" stroke-width="1"/>
  
  <!-- Right bulb -->
  <ellipse cx="150" cy="140" rx="18" ry="25" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <ellipse cx="150" cy="140" rx="24" ry="32" fill="#FFD700" opacity="0.2"/>
  <rect x="142" y="162" width="16" height="15" rx="2" fill="#888" stroke="#666" stroke-width="1"/>
  
  <!-- Connection lines -->
  <line x1="80" y1="65" x2="50" y2="115" stroke="#999" stroke-width="2" stroke-linecap="round"/>
  <line x1="100" y1="75" x2="100" y2="110" stroke="#999" stroke-width="2" stroke-linecap="round"/>
  <line x1="120" y1="65" x2="150" y2="115" stroke="#999" stroke-width="2" stroke-linecap="round"/>
</svg>